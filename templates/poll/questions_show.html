{% extends '../base.html' %}
{% load static  %}
{% load crispy_forms_tags  %}


{% block content %}

<!--Grid row-->


<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Question</th>
      <th scope="col">Published Date</th>
      <th scope="col">Author</th>
      <th scope="col">Vote</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
      {% for i in arr %}
      <tr>
          <td>{{i.ques_text}}</td>
          <td>{{i.pub_date}}</td>
          <td>{{i.user}}</td>
      <td>

      <a href="{% url 'each_question' i.id %}" class="btn text-secondary px-0">
      <i class="far fa-edit fa-lg"></i>
      Vote
      </a>
      </td>

      <td>
        <a href="{% url 'update_question' i.id %}" class="btn text-secondary px-0">
        <i class="far fa-edit fa-lg"></i>
        UPDATE
        </a>
      </td>

      
      <td>
        <a href="{% url 'delete_question' i.id  %}">Delete</a>
      </td>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>



      



  <!--Grid row-->    
{% endblock %}
